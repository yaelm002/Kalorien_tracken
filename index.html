<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 
  <title>Kalorien</title>
</head>
<body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Kalorien</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Löschen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        <div class="card">
          <div class="card-content">
            <span class=" card-title blue-text text-darken-3 ">
              Mahlzeit/Kalorien
            </span>
            <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <label for="meal">Mahlzeit</label>
                <input type="text" id="meal" placeholder="Mahlzeit">
              </div>
              <div class="input-field col s6">
                <label for="kalorien">Kalorien</label>
                <input type="number" id="kalorien" placeholder="kalorien">
              </div>
                  <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Mahlzeit addieren</button>
                  
                  <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i>
                      Mahlzeit bearbeiten</button>
                  <button class="delete-btn btn red "><i class="fa fa-remove"></i> Mahlzeit löschen</button>
                  
                  <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-right"></i>Züruck</button>
            </div>
          </form>
          </div>
        </div>
      <h3 class="center blue-text text-darken-3">Total Kalorien: <span class="total-kalorien">0</span></h3>

      <ul id="item-list" class="collection">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
